<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Call — Shvya</title>
  <style>
    :root{
      --bg:#f7f9fc; --card:#ffffff; --accent:#0f62fe; --muted:#6b7280;
      --success:#16a34a;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); margin:0; color:#0f1724}
    .container{max-width:920px;margin:40px auto;padding:28px}
    .card{background:var(--card);border-radius:12px;padding:28px;box-shadow:0 6px 18px rgba(12,18,30,0.06)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input[type=text], input[type=email], input[type=tel], select, textarea{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    textarea{min-height:120px;resize:vertical}
    .full{grid-column:1/-1}
    .checkbox-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .checkbox-item{display:flex;align-items:center;gap:10px;padding:8px;border:1px solid #eef2ff;border-radius:8px}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:12px;align-items:center}
    button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    button.secondary{background:#fff;border:1px solid #e6e9ef;color:#0f1724}
    .note{font-size:13px;color:var(--muted)}
    .success{background:rgba(22,163,74,0.08);border:1px solid rgba(22,163,74,0.16);color:var(--success);padding:10px;border-radius:8px}
    @media (max-width:740px){form{grid-template-columns:1fr} .checkbox-grid{grid-template-columns:1fr}}
    .inline-row{display:flex;gap:8px;align-items:center}
    .required::after{content:" *";color:#d33}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Book a Call</h1>
      <p class="lead">Tell us a little about your project and preferred times — we'll reach out to confirm.</p>

      <form id="bookForm" novalidate>
        <div>
          <label class="required">Full Name</label>
          <input type="text" id="fullName" placeholder="Your full name" required />
        </div>

        <div>
          <label class="required">Email Address</label>
          <input type="email" id="email" placeholder="you@company.com" required />
        </div>

        <div>
          <label>Company Name</label>
          <input type="text" id="company" placeholder="Optional" />
        </div>

        <div>
          <label class="required">Phone Number</label>
          <input type="tel" id="phone" placeholder="+91 12345 67890" required />
        </div>

        <div class="full">
          <label>Products &amp; Services of Interest</label>
          <div class="checkbox-grid" id="servicesList">
            <label class="checkbox-item"><input type="checkbox" value="Shvya CRM"/> <span>Shvya CRM</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya Inventory"/> <span>Shvya Inventory</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya School ERP"/> <span>Shvya School ERP</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya Hospital ERP"/> <span>Shvya Hospital ERP</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya Restaurant ERP"/> <span>Shvya Restaurant ERP</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya HRM + Payroll"/> <span>Shvya HRM + Payroll</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya Geofencing"/> <span>Shvya Geofencing</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Shvya AI"/> <span>Shvya AI</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Custom Website Development"/> <span>Custom Website Development</span></label>
            <label class="checkbox-item"><input type="checkbox" value="App Development"/> <span>App Development</span></label>
            <label class="checkbox-item"><input type="checkbox" value="Other" id="otherServiceChk"/> <span>Other (specify)</span></label>
          </div>
        </div>

        <div class="full" id="otherServiceWrap" style="display:none;">
          <label>Other Services (please specify)</label>
          <input type="text" id="otherService" placeholder="Describe other services you want" />
        </div>

        <div class="full">
          <label class="required">Project Description &amp; Requirements</label>
          <textarea id="description" placeholder="Briefly describe your project, goals and requirements" required></textarea>
        </div>

        <div>
          <label class="required">Preferred Contact Method</label>
          <div class="inline-row">
            <label><input type="radio" name="contactMethod" value="Call" checked /> Call</label>
            <label><input type="radio" name="contactMethod" value="WhatsApp" /> WhatsApp</label>
          </div>
        </div>

        <div>
          <label>Best Time to Contact — Day Slots</label>
          <select id="daySlot">
            <option value="">-- choose a day slot --</option>
            <option>09:00 - 11:00</option>
            <option>11:00 - 13:00</option>
            <option>13:00 - 15:00</option>
            <option>15:00 - 17:00</option>
          </select>
        </div>

        <div>
          <label>Best Time to Contact — Night Slots</label>
          <select id="nightSlot">
            <option value="">-- choose a night slot --</option>
            <option>18:00 - 20:00</option>
            <option>20:00 - 22:00</option>
            <option>22:00 - 00:00</option>
            <option>00:00 - 02:00</option>
          </select>
        </div>

        <div class="full actions">
          <button type="submit">Request a Call</button>
          <button type="button" class="secondary" id="resetBtn">Reset</button>
          <div class="note">We will not share your data. Fields marked with * are required.</div>
        </div>

      </form>

      <div id="formResult" class="full" style="margin-top:16px;display:none"></div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('bookForm');
      const otherChk = document.getElementById('otherServiceChk');
      const otherWrap = document.getElementById('otherServiceWrap');
      const resetBtn = document.getElementById('resetBtn');
      const resultBox = document.getElementById('formResult');

      otherChk.addEventListener('change', ()=>{
        otherWrap.style.display = otherChk.checked ? 'block' : 'none';
      });

      resetBtn.addEventListener('click', ()=>{ form.reset(); otherWrap.style.display='none'; resultBox.style.display='none'; });

      function validatePhone(p){
        // simple international phone check: digits, + and spaces allowed, minimum 7 digits
        const digits = p.replace(/[^0-9]/g,'');
        return digits.length >= 7 && digits.length <= 15;
      }

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        resultBox.style.display='none';

        const name = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const desc = document.getElementById('description').value.trim();
        const company = document.getElementById('company').value.trim();
        const daySlot = document.getElementById('daySlot').value;
        const nightSlot = document.getElementById('nightSlot').value;
        const contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;

        let services = Array.from(document.querySelectorAll('#servicesList input[type=checkbox]:checked')).map(i=>i.value);
        const otherText = document.getElementById('otherService').value.trim();
        if(services.includes('Other') && otherText) services = services.filter(s=>s!=='Other').concat(otherText);

        // validation
        const errors = [];
        if(!name) errors.push('Full Name is required.');
        if(!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) errors.push('A valid email is required.');
        if(!phone || !validatePhone(phone)) errors.push('A valid phone number is required.');
        if(!desc) errors.push('Project description is required.');
        if(!daySlot && !nightSlot) errors.push('Please choose at least one preferred time slot (day or night).');

        if(errors.length){
          resultBox.innerHTML = '<div class="success" style="border-color:#f59e0b;color:#92400e;background:rgba(245,158,11,0.08)"><strong>Please fix the following:</strong><ul style="margin:8px 0 0">'+errors.map(e=>'<li>'+e+'</li>').join('')+'</ul></div>';
          resultBox.style.display='block';
          resultBox.scrollIntoView({behavior:'smooth'});
          return;
        }

        // build summary
        const summary = {
          name, email, phone, company, contactMethod,
          preferredTime: daySlot || nightSlot,
          services: services.length ? services.join(', ') : 'Not specified',
          description: desc
        };

        // show a simulated success message
        resultBox.innerHTML = `<div class="success"><strong>Request received!</strong>
          <div style="margin-top:8px">Thanks, <strong>${escapeHtml(name)}</strong>. We will contact you via <strong>${escapeHtml(contactMethod)}</strong> at <strong>${escapeHtml(phone)}</strong> or <strong>${escapeHtml(email)}</strong>.</div>
          <div style="margin-top:8px"><em>Summary</em>: ${escapeHtml(summary.services)} — Preferred time: ${escapeHtml(summary.preferredTime)}</div>
        </div>`;
        resultBox.style.display='block';
        resultBox.scrollIntoView({behavior:'smooth'});

        // In a real setup you would send `summary` to your server here using fetch()/XHR
        console.log('Form payload ->', summary);
        form.reset(); otherWrap.style.display='none';
      });

      function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m];}); }

    })();
  </script>
</body>
</html>
